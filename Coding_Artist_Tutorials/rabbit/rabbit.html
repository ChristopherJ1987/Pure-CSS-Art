<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit CSS Animation</title>
    <link rel="stylesheet" href="rabbit.css">
</head>
<body>
    <div class="container">
        <div class="tail"></div>
        <div class="rabbit-body">
            <div class="face-container">
                <div class="rabbit-face">
                    <div class="ear"></div>
                    <div class="eye-l"></div>
                    <div class="eye-r"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="leaf"></div>
            <div class="carrot"></div>
            <div class="hand-l"></div>
            <div class="hand-r"></div>
        </div>
    </div>
</body>
</html>
