<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Kitty</title>
    <link rel="stylesheet" href="coder_kitty.css">
</head>
<body>
    <div class="container">
        <div class="kitty">
            <div class="face">
                <div class="ear"></div>
                <div class="eye"></div>
                <div class="mouth">
                    <div class="nose"></div>
                    <div class="whisker1"></div>
                    <div class="whisker2"></div>
                </div>
                <div class="body">
                    <div class="hand">
                        <div class="hand-l"></div>
                        <div class="hand-r"></div>
                    </div>
                </div>
                <div class="tail"></div>
            </div>
        </div>
        <div class="laptop">
            <div class="logo"></div>
        </div>
    </div>
</body>
</html>
