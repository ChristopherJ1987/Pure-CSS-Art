<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine CSS Animation</title>
    <link rel="stylesheet" href="coffee_machine.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="timer"></div>
            <div class="upper_btn"></div>
        </div>
        <div class="filter">
            <div class="filter_base"></div>
            <div class="handle"></div>
            <div class="coffee"></div>
            <div class="steam"></div>
            <div class="coffee_drop"></div>
        </div>
        <div class="back">
            <div class="tray"></div>
            <div class="cup"></div>
        </div>
        <div class="lower">
            <div class="lower_btn"></div>
        </div>
    </div>
</body>
</html>
