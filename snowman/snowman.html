<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snowman</title>
    <link rel="stylesheet" href="snowman.css">
</head>
<body>
    <div class="myCanvas">
        <div class="snowman">
            <div class="face">
                <div class="eyeL"></div>
                <div class="eyeR"></div>
                <div class="nose"></div>
                <div class="hat">
                    <div class="topHat"></div>
                </div>
            </div>
            <div class="body">
                <div class="buttons">
                    <div class="button1"></div>
                    <div class="button2"></div>
                    <div class="button3"></div>
                </div>
                <div class="handL">
                    <div class="s1"></div>
                </div>
                <div class="handR">
                    <div class="s2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
